# http://docs.spring.io/spring-boot/docs/current-SNAPSHOT/reference/htmlsingle/#common-application-properties
# https://docs.jboss.org/hibernate/core/3.3/reference/en-US/html/session-configuration.html

spring.application.name = Maconha
spring.main.banner-mode = off
spring.profiles.active  = dev

# http://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-endpoints.html
endpoints.enabled = false

# https://github.com/vaadin/spring/blob/master/vaadin-spring-boot/src/main/java/com/vaadin/spring/boot/internal/VaadinServletConfigurationProperties.java
vaadin.servlet.closeIdleSessions    = true

# Do not start the batch jobs automatically on application start up.
spring.batch.job.enabled: false

# Own properties:
maconha.version = @project.version@
maconha.debug   = ${MACONHA_DEBUG}