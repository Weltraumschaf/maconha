<h2 class="sub-header">Search results</h2>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Format</th>
                <th>Title</th>
                <th>Keywords</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="r in result">
                <td>{{r.id}}</td>
                <td>{{r.type}}</td>
                <td>{{r.format}}</td>
                <td><a href="file://{{r.originFile.absolutePath}}" target="_blank">{{r.title}}</a></td>
                <td>
                    <span ng-repeat="k in r.keywords">
                        {{k.literal}} 
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
