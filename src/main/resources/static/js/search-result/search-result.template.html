<h2 class="sub-header">Search results</h2>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>title</th>
                <th>Filename</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="r in result">
                <td>{{r.id}}</td>
                <td>{{r.type}}</td>
                <td>{{r.title}}</td>
                <td>{{r.filename}}</td>
            </tr>
        </tbody>
    </table>
</div>
