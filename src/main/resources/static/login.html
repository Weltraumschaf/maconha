<!DOCTYPE html>
<html>
<!-- 
Hint to Vaadin that if this page is ever sent back as response to a UIDL request, the user should be redirected.

Vaadin-Refresh: context://login.html
-->
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>ヽ(°◇° )ノ Maconha ヽ(°◇° )ノ</title>

    <link rel="shortcut icon" href="VAADIN/themes/maconha/favicon.ico"/>

    <link rel="icon" sizes="192x192" href="VAADIN/themes/maconha/icon-192.png">
    <link rel="icon" sizes="96x96" href="VAADIN/themes/maconha/icon-96.png">

    <link rel="apple-touch-icon" sizes="192x192"
          href="VAADIN/themes/maconha/icon-192.png">
    <link rel="apple-touch-icon" sizes="96x96"
          href="VAADIN/themes/maconha/icon-96.png">

    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,user-scalable=no">

    <link href="css/login.css" rel="stylesheet">
    <!-- Enable these to hide browser controls when app is started from homescreen:
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    -->
</head>
<body>
<div id="info">
    <div id="logo"></div>
    <h1>Maconha</h1>
    <p>Fuder para paz do mundo!</p>
</div>

<div id="form">
    <form method="post" action="login" id="theform">
        <h2>Sign in</h2>
        <label id="login-label" for="login">Username</label>
        <input type="text" id="login" name="username"
               aria-labelledby="login-label" autofocus>
        <label id="password-label" for="password">Password</label>
        <input type="password" id="password" name="password"
               aria-labelledby="password-label">
        <button id="button-submit" type="submit">Sign in</button>
    </form>
</div>

<script src="lib/jquery/dist/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        if (window.location.hash) {
            document.getElementById("theform").action += window.location.hash;
        }

        if (window.location.search.indexOf("error") > 0) {
            document.body.className = "error";
        }
    });
</script>
</body>
</html>
